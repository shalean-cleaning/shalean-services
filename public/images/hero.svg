<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#dbeafe" opacity="0.6"/>
  <circle cx="1000" cy="450" r="120" fill="#bfdbfe" opacity="0.4"/>
  <circle cx="150" cy="500" r="60" fill="#93c5fd" opacity="0.5"/>
  
  <!-- House illustration -->
  <g transform="translate(400, 100)">
    <!-- House base -->
    <rect x="0" y="200" width="400" height="250" fill="url(#houseGradient)" rx="8"/>
    
    <!-- Roof -->
    <polygon points="200,50 50,200 350,200" fill="#1e40af"/>
    
    <!-- Windows -->
    <rect x="80" y="250" width="60" height="80" fill="#fbbf24" rx="4"/>
    <rect x="260" y="250" width="60" height="80" fill="#fbbf24" rx="4"/>
    
    <!-- Door -->
    <rect x="180" y="300" width="40" height="150" fill="#92400e" rx="4"/>
    <circle cx="210" cy="375" r="3" fill="#fbbf24"/>
    
    <!-- Chimney -->
    <rect x="320" y="120" width="30" height="80" fill="#1e40af"/>
    
    <!-- Smoke -->
    <path d="M335,120 Q340,100 345,120 Q350,100 355,120 Q360,100 365,120" 
          stroke="#e5e7eb" stroke-width="3" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Cleaning elements -->
  <g transform="translate(50, 300)">
    <!-- Vacuum cleaner -->
    <rect x="0" y="0" width="40" height="80" fill="#6b7280" rx="4"/>
    <rect x="5" y="10" width="30" height="20" fill="#9ca3af"/>
    <circle cx="20" cy="100" r="15" fill="#374151"/>
    <line x1="20" y1="100" x2="20" y2="80" stroke="#6b7280" stroke-width="3"/>
  </g>
  
  <g transform="translate(950, 200)">
    <!-- Cleaning spray -->
    <rect x="0" y="20" width="25" height="60" fill="#10b981" rx="3"/>
    <rect x="5" y="0" width="15" height="25" fill="#059669"/>
    <circle cx="12.5" cy="12.5" r="2" fill="#ffffff"/>
  </g>
  
  <g transform="translate(100, 400)">
    <!-- Broom -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="#8b5cf6" stroke-width="4"/>
    <rect x="-8" y="0" width="16" height="20" fill="#7c3aed" rx="2"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#fbbf24" opacity="0.8">
    <polygon points="300,80 305,90 315,90 307,97 310,107 300,100 290,107 293,97 285,90 295,90" transform="scale(0.5)"/>
    <polygon points="800,150 805,160 815,160 807,167 810,177 800,170 790,177 793,167 785,160 795,160" transform="scale(0.7)"/>
    <polygon points="600,450 605,460 615,460 607,467 610,477 600,470 590,477 593,467 585,460 595,460" transform="scale(0.6)"/>
  </g>
  
  <!-- Text overlay -->
  <text x="600" y="550" text-anchor="middle" 
        font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600" 
        fill="#1e40af" opacity="0.8">
    Professional Home Cleaning Services
  </text>
</svg>